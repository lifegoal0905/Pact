<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">


    <link href="{{ "/fonts/pact.css" | prepend: site.baseurl }}" rel="stylesheet" type='text/css'>
    <link href="{{ "/css/main.css" | prepend: site.baseurl }}" rel="stylesheet" type='text/css'>

    <link rel="icon" type="image/png" href="/media/link-black-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/media/link-black-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/media/link-black-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/media/link-black-200.png" sizes="200x200">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
